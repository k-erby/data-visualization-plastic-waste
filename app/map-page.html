<!DOCTYPE html>
<html lang="en">

<!-- Basic Page Needs
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<head>
    <meta charset="utf-8">
    <title>Plastic Pollution</title>
    <meta name="description" content="The Environmental Impacts of Plastic Waste Globally">
    <meta name="author" content="The Disposables">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet'>
</head>

<!-- Basic Page Needs End
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<body>
    <main class="app _direction-row">
        <section class="map-info _direction-column">
            <h1 id="map-data-title" class="_justify-center"></h1>

            <!-- map information goes here -->
            <article class="map-data">
                <p id="map-data-description"></p>
            </article>

            <div class="map-button-list _direction-column _justify-center">
                <button id="switch_to_percent_waste" class="map-button">Plastic Waste Per Capita</button>
                <button id="percent_mismanaged_waste" class="map-button">Mismanaged Waste Percentage</button>
                <button id="switch_to_total_waste" class="map-button">Total Plastic Waste Per Country</button>
            </div>
        </section>

        <section class="map-image">
            <div id="map"></div>
            <div class="map-overlay" id="features">
                <p id="features-help">Click on different countries to bring up more information.</p>
            </div>
            <div class="map-overlay _direction-column" id="legend"></div>

            <script src="app.js"></script>
        </section>
    </main>
</body>
</html>
