<head>

<body>
    <main class="app _direction-row">
        <section class="map-info">
            <h1 class="map-title _justify-center">Global Plastic Pollution</h1>
            <!-- info goes here -->
            <p class="map-data" id="map-data"></p>
            <div>
                <button id="switch_to_total_waste" class="map-button">Total Waste Per Country</button>
                <button id="switch_to_percent_waste" class="map-button">Kg per Person Waste Per Country</button>
                <button id="percent_mismanaged_waste" class="map-button">Percent Mismanaged Per Country</button>
            </div>
        </section>

        <section class="map-image">
            <div id='map'></div>
            <script src="app.js"></script>
        </section>
